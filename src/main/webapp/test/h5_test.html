<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../resource/css/sweetalert2.css">
</head>
<style type="text/css">
    #div1, #div2
    {float:left; width:100px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
</style>
<body>
    <div >
        <img id="uploadPreview" src="" alt="" style="width: 220mm;height: 100px;page-break-inside: auto">
        <input id="uploadImage" type="file" onchange="loadImageFile()">
        <input type="text" id="test">
    </div>
<script src="../resource/js/jquery.js"></script>
<script src="../resource/js/sweetalert2.js"></script>
<script>
    oFReader=new FileReader();
    oFReader.onload=function (oFREvent) {
        document.getElementById("uploadPreview").src=oFREvent.target.result;
    }
    function loadImageFile() {
        if(document.getElementById("uploadImage").files.length===0){return;}
        var oFile=document.getElementById("uploadImage").files[0];
        oFReader.readAsDataURL(oFile);
    }
</script>
</body>
</html>
